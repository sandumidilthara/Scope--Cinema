<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container mt-5">

  <hr/>

  <button id="addBtn" type="button" class="btn  mb-3 text-right" data-bs-toggle="modal"
          data-bs-target="#customerModal">
ADD
  </button>

  <!--     add student modal-->
  <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container m-2">
          <form>
            <h2>ADD ITEM</h2>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="id" class="form-label">ID</label>
              </div>
              <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="rowLetter" class="form-label">DESCRIPTION</label>
              </div>
              <input type="text" class="form-control" id="rowLetter">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="seatNumber" class="form-label">SHOW TIME</label>
              </div>
              <input type="text" class="form-control" id="seatNumber">
            </div>

            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="isAvailable" class="form-label">END TIME</label>
              </div>

              <input type="checkbox" class="form-check-input" id="isAvailable" checked>
            </div>




            <button id="load-cus-ids" class="btn btn-primary">Load Time Tables</button>
            <div class="form-group">
              <label for="load-film-id">Select Time Table:</label>
              <select class="form-control" id="load-film-id">
                <option value="">-- Select Time Table --</option>
              </select>
            </div>



            <button id="load-hall-ids" class="btn btn-primary">Load Film Hall</button>
            <div class="form-group">
              <label for="load-hall-id">Select Film Hall:</label>
              <select class="form-control" id="load-hall-id">
                <option value="">-- Select Film Hall --</option>
              </select>
            </div>

            <button id="btn_save_customer" type="submit" class="btn btn-primary" >Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="updateCustomerModal" tabindex="-1" aria-labelledby="updateCustomerModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container m-2">
          <form>
            <h2>UPDATE ITEM</h2>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="updated_id" class="form-label">ID</label>
              </div>
              <input type="text" class="form-control" id="updated_id">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="updated_rowLetter" class="form-label">DESCRIPTION</label>
              </div>
              <input type="text" class="form-control" id="updated_rowLetter">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="updated_seatNumber" class="form-label">SHOW TIME</label>
              </div>
              <input type="text" class="form-control" id="updated_seatNumber">
            </div>

            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="updated_isAvailable" class="form-label">END TIME</label>
              </div>

              <input type="checkbox" class="form-check-input" id="updated_isAvailable" checked>
            </div>




            <button id="updated_load-cus-ids" class="btn btn-primary">Load Time Tables</button>
            <div class="form-group">
              <label for="updated_load-film-id">Select Time Table:</label>
              <select class="form-control" id="updated_load-film-id">
                <option value="">-- Select Time Table --</option>
              </select>
            </div>



            <button id="updated_load-hall-ids" class="btn btn-primary">Load Film Hall</button>
            <div class="form-group">
              <label for="updated_load-hall-id">Select Film Hall:</label>
              <select class="form-control" id="updated_load-hall-id">
                <option value="">-- Select Film Hall --</option>
              </select>
            </div>




            <button id="btn_update_customer" type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-bordered">
    <thead >
    <tr>
      <!--      <td>Profile</td>-->
      <td>ID</td>
      <td>RAW  LETTER</td>
      <td>SEAT NUMBER</td>
      <td>AVAILABLE STATUS</td>
      <td>SEAT TYPE</td>
      <td>FILM HALL</td>


      <td>Update</td>
      <td>Delete</td>

    </tr>
    </thead>
    <tbody id="customer_table_body">

    </tbody>
  </table>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/seat.js"></script>
</body>
</html>
