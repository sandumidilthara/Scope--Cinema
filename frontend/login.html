<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/Login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
  <div class="login-left">
    <div class="logo"></div>
    <h2>Welcome Back!</h2>
    <p>To stay connected with us please login with your personal info</p>

  </div>
  <div class="login-right">
    <h1>welcome</h1>
    <p style="margin-bottom: 20px;">Login to your account to continue</p>
    <form class="login-form">
      <div class="form-group">
        <input id="emailSignIn" class="form-control" type="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input id="passwordSignIn" class="form-control" type="password" placeholder="Password" required>
      </div>
      <a href="#" class="forgot-password">Forgot your password?</a>
      <button type="submit" id="login-btn" class="login-btn">Sign In</button>
      <div class="signup-link">
        Don't have an account? <a href="SignUp.html">Sign up</a>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/Login.js"></script>
</body>
</html>
