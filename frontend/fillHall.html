<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container mt-5">
  <h1 class="text-center">Item Manage</h1>
  <hr/>

  <button id="addBtn" type="button" class="btn  mb-3 text-right" data-bs-toggle="modal"
          data-bs-target="#customerModal">
    Add Item
  </button>

  <!--     add student modal-->
  <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container m-2">
          <form>
            <h2>ADD FILM HALL</h2>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="id" class="form-label">ID</label>
              </div>
              <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="name" class="form-label">  NAME</label>
              </div>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="capacity" class="form-label">CAPACITY</label>
              </div>
              <input type="text" class="form-control" id="capacity">
            </div>

            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="location" class="form-label">LOCATION</label>
              </div>
              <input type="text" class="form-control" id="location">
            </div>


            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="description" class="form-label">DESCRIPTION</label>
              </div>
              <input type="text" class="form-control" id="description">
            </div>


            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="hall" class="form-label">HALL TYPE</label>
              </div>
              <input type="text" class="form-control" id="hall">
            </div>

            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="image" class="form-label"> IMAGE(Upload Image)</label>
              </div>
              <input type="file" class="form-control" id="image" accept="image/*">
            </div>
            <button id="btn_save_customer" type="submit" class="btn btn-primary" >Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Update student Modal -->
  <div class="modal fade" id="updateCustomerModal" tabindex="-1" aria-labelledby="updateCustomerModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container m-2">
          <form>
            <h2>UPDATE ITEM</h2>
            <div class="mb-3 box-container">
              <div class="box-label">
                <label for="id" class="form-label">ID</label>
              </div>
              <input type="text" class="form-control" id="updated_film_id" readonly>
            </div>
            <div class="mb-3 box-container">
              <div class="box-label">
                <label for="name" class="form-label">  NAME</label>
              </div>
              <input type="text" class="form-control" id="updated_film_name">
            </div>

            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="capacity" class="form-label"> CAPACITY</label>
              </div>
              <input type="text" class="form-control" id="updated_capacity">
            </div>

            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="location" class="form-label">LOCATION</label>
              </div>
              <input type="text" class="form-control" id="updated_location">
            </div>


            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="description" class="form-label">DESCRIPTION</label>
              </div>
              <input type="text" class="form-control" id="updated_description">
            </div>


            <div class="mb-4 box-container">
              <div class="box-label">
                <label for="hall" class="form-label">HALL TYPE</label>
              </div>
              <input type="text" class="form-control" id="updated_hall">
            </div>



            <div class="mb-3">
              <label for="edit_image" class="form-label">Room Image (Optional)</label>
              <input type="file" class="form-control" id="edit_image" accept="image/*">
              <small  class="text-muted">Leave empty to keep current image</small>
            </div>


            <button id="btn_update_customer" type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-bordered">
    <thead >
    <tr>
      <!--      <td>Profile</td>-->
      <td>ID</td>
      <td>Name</td>
      <td>CAPACITY</td>
      <td>LOCATION</td>
      <td>DESCRIPTION</td>
      <td>HALL TYPE</td>
      <td>IMAGE</td>


      <td>Update</td>
      <td>Delete</td>

    </tr>
    </thead>
    <tbody id="customer_table_body">

    </tbody>
  </table>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/filmHall.js"></script>
</body>
</html>
