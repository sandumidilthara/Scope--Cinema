<!-- Button to show the modal -->
<button id="showFormButton" class="btn btn-success m-3" data-toggle="modal" data-target="#addSpiceModal">Add Item</button>

<!-- Spice Form Modal -->
<div class="modal fade" id="addSpiceModal" tabindex="-1" aria-labelledby="addSpiceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addSpiceModalLabel">Add Spice</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addSpiceForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="title" class="form-label">TITLE</label>
            <input type="text" class="form-control" id="title" placeholder="Enter spice name" required>
            <span id="nameError" class="error text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">DESCRIPTION</label>
            <input type="text" class="form-control" id="description" placeholder="Enter total capacity" required>
            <span id="totalError" class="error text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">GENRE</label>
            <input type="text" class="form-control" id="genre" placeholder="Enter location" required>
            <span id="locationError" class="error text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="team" class="form-label">Team</label>
            <input type="text" class="form-control" id="team" placeholder="Enter description" required>
            <span id="descriptionError" class="error text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="durationMinutes" class="form-label">DURATION</label>
            <input type="text" class="form-control" id="durationMinutes" placeholder="Enter hall type" required>
            <span id="durationError" class="error text-danger"></span>
          </div>

          <div class="mb-3">
            <label for="releaseDate" class="form-label">RELEASE DATE</label>
            <input type="text" class="form-control" id="releaseDate" placeholder="Enter hall type" required>
            <span id="releaseError" class="error text-danger"></span>
          </div>

          <div class="mb-3">
            <label for="language" class="form-label">LANGUAGE</label>
            <input type="text" class="form-control" id="language" placeholder="Enter hall type" required>
            <span id="languageError" class="error text-danger"></span>
          </div>


          <div class="mb-3">
            <label for="cast" class="form-label">CAST</label>
            <input type="text" class="form-control" id="cast" placeholder="Enter hall type" required>
            <span id="castError" class="error text-danger"></span>
          </div>


          <div class="mb-3">
            <label for="trailerUrl" class="form-label">TRAILER</label>
            <input type="text" class="form-control" id="trailerUrl" placeholder="Enter hall type" required>
            <span id="trailerUrlError" class="error text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="file" class="form-control" id="imageUrl" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Spice</button>
        </form>
      </div>
    </div>
  </div>
</div>




<div class="modal fade" id="updateCustomerModal" tabindex="-1" aria-labelledby="updateCustomerModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="container m-2">
        <form>
          <h2>UPDATE ITEM</h2>



          <div class="mb-3 box-container">
            <div class="box-label">
              <label for="updated_film_id" class="form-label">ID</label>
            </div>
            <input type="text" class="form-control" id="updated_film_id" readonly>
          </div>
          <div class="mb-3 box-container">
            <div class="box-label">
              <label for="updated_film_title" class="form-label">  NAME</label>
            </div>
            <input type="text" class="form-control" id="updated_film_title">
          </div>

          <div class="mb-4 box-container">
            <div class="box-label">
              <label for="updated_description" class="form-label"> CAPACITY</label>
            </div>
            <input type="text" class="form-control" id="updated_description">
          </div>

          <div class="mb-4 box-container">
            <div class="box-label">
              <label for="updated_genre" class="form-label">LOCATION</label>
            </div>
            <input type="text" class="form-control" id="updated_genre">
          </div>


          <div class="mb-4 box-container">
            <div class="box-label">
              <label for="updated_team" class="form-label">DESCRIPTION</label>
            </div>
            <input type="text" class="form-control" id="updated_team">
          </div>


          <div class="mb-4 box-container">
            <div class="box-label">
              <label for="updated_duration" class="form-label">HALL TYPE</label>
            </div>
            <input type="text" class="form-control" id="updated_duration">
          </div>

          <div class="mb-4 box-container">
            <div class="box-label">
              <label for="updated_release" class="form-label">HALL TYPE</label>
            </div>
            <input type="text" class="form-control" id="updated_release">
          </div>

          <div class="mb-4 box-container">
            <div class="box-label">
              <label for="updated_language" class="form-label">HALL TYPE</label>
            </div>
            <input type="text" class="form-control" id="updated_language">
          </div>


          <div class="mb-4 box-container">
            <div class="box-label">
              <label for="updated_cast" class="form-label">HALL TYPE</label>
            </div>
            <input type="text" class="form-control" id="updated_cast">
          </div>
          <div class="mb-4 box-container">
            <div class="box-label">
              <label for="updated_trailer" class="form-label">HALL TYPE</label>
            </div>
            <input type="text" class="form-control" id="updated_trailer">
          </div>

          <div class="mb-3">
            <label for="edit_image" class="form-label">Room Image (Optional)</label>
            <input type="file" class="form-control" id="edit_image" accept="image/*">
            <small  class="text-muted">Leave empty to keep current image</small>
          </div>


          <button id="btn_update_customer" type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
