<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/SignUpp.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>



<div  class="signup-container" >
  <div class="signup-header">
    <h2>CREATE NEW  ADMIN ACCOUNT</h2>
  </div>
  <form>
    <div class="form-group">
      <i class="icon-user"></i>
      <input id="nameSignUp" type="text" placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <i class="icon-email"></i>
      <input id="emailSignUp" class="form-control" type="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <i class="icon-phone"></i>
      <input id="contactSignUp" class="form-control" type="tel" placeholder="Phone Number" required>
    </div>
    <div class="form-group">
      <i class="icon-lock"></i>
      <input id="passwordSignUp" class="form-control" type="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <i class="icon-lock"></i>
      <input id="confPasswordSignUp" class="form-control" type="password" placeholder="Confirm Password" required>
    </div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox">
        Remember Me
      </label>
    </div>
    <button id="signUpBtn" type="submit" class="register-btn">REGISTER ADMIN</button>
  </form>


</div>






<table class="table table-bordered">
  <thead >
  <tr>
    <!--      <td>Profile</td>-->
    <td>ID</td>
    <td> NAME</td>
    <td>EMAIL</td>
    <td>PASSWORD</td>
    <td>CONTACT</td>
    <td>ROLE</td>



    <td>Delete</td>

  </tr>
  </thead>
  <tbody id="customer_table_body">

  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/AdminUser.js"></script>
</body>
</html>
