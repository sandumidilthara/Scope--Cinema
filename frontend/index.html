<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Spices</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <span class="navbar-toggler-icon"></span>
    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>
<form id="addSpiceForm" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="spiceName" class="form-label">Name</label>
    <input type="text" class="form-control" id="spiceName" placeholder="Enter spice name" required>
    <span id="nameError" class="error text-danger"></span>
  </div>

  <div class="mb-3">
    <label for="spiceImageURL" class="form-label">Image URL</label>
    <input type="file" class="form-control" id="spiceImageURL" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Spice</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
